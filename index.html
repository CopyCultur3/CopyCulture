<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CopyCulture | Your Voice. Our Words.</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      background-color: #D3E4C7;
      color: #2C3D2D;
    }
    .hero {
      background-color: #2C3D2D;
      color: #D3E4C7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 1rem;
      box-sizing: border-box;
    }
    .hero h1 {
      font-size: 5rem;
      font-weight: 800;
      margin: 0;
    }
    .hero p {
      font-size: 1.75rem;
      font-weight: 400;
      margin-top: 1rem;
    }
    .scroll-down {
      margin-top: 2rem;
      font-size: 1rem;
      font-weight: 700;
      background-color: #D3E4C7;
      color: #2C3D2D;
      padding: 0.75rem 1.5rem;
      border-radius: 20px;
      text-decoration: none;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    header {
      background-color: #2C3D2D;
      color: #D3E4C7;
      padding: 1.5rem;
      text-align: center;
    }
    nav a {
      color: #D3E4C7;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
    }
    section {
      padding: 4rem 2rem;
      max-width: 900px;
      margin: auto;
    }
    section:nth-of-type(2) { background-color: #D3E4C7; }
    section:nth-of-type(3) { background-color: #9CAF8B; }
    section:nth-of-type(4) { background-color: #D3E4C7; }
    section:nth-of-type(5) { background-color: #9CAF8B; }
    section:nth-of-type(6) { background-color: #D3E4C7; }
    h2, h3 { font-weight: 700; }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #2C3D2D;
      color: #D3E4C7;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 4px;
    }
    .carousel {
      position: relative;
      overflow: hidden;
      height: 140px;
    }
    .testimonial-slide {
      opacity: 0;
      position: absolute;
      width: 100%;
      transition: opacity 0.6s ease-in-out;
    }
    .testimonial-slide.active {
      opacity: 1;
      position: relative;
    }
    .trust-logos {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      padding-top: 1rem;
    }
    .trust-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ffffff88;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .case-study {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-left: 4px solid #2C3D2D;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
    }
    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #2C3D2D;
      border-radius: 4px;
      width: 100%;
    }
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 3rem;
      }
      .hero p {
        font-size: 1.25rem;
      }
      h2 {
        font-size: 1.75rem;
      }
      h3 {
        font-size: 1.25rem;
      }
      p {
        font-size: 1rem;
      }
      nav a {
        display: block;
        margin: 0.5rem 0;
      }
      .carousel {
        height: auto;
      }
    }
  </style>
</head>
<body>

</body>
</html>
